name: "Set Issue Label"
on:
  issues_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Amwam/issue-comment-action@master
        with:
          keywords: '["Rejected"]'
          labels: '["rejected"]'
          github-token: "${{ secrets.LIFE_ENGINE_DESIGNER_SECRET }}"
